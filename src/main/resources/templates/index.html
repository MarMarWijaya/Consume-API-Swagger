            }

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="">Tugas</a>

                    <span class="navbar-toggler-icon"></span>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/mar_mar_wijaya/?hl=id">Instagramku</a>

                        <li class="nav-item">
                            <a class="nav-link" href="https://m.facebook.com/mario.wijaya.7315">Facebookku</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <br><br>
        <div class="container">
            <h1 align="center" style="margin: 10px 0px;">Tabel Person</h1>

            <div class="row" style="margin: 20px 0px">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Save modal pop-up
                </button>

                <div class="row">
                    <form th:object="${person}" th:action="@{/all}" method="GET">
                        <div class="col">
                            <button style="margin-left: 700px" type="submit" class="btn btn-secondary" onClick="myFunction()">
                                All
                            </button>
                        </div>
                    </form>
                    <form th:object="${person}" th:action="@{/male}" method="GET">
                        <div class="col">
                            <button type="submit" class="btn btn-danger" onClick="myFunction()">
                                Male
                            </button>
                        </div>
                    </form>
                    <form th:object="${person}" th:action="@{/female}" method="GET">
                        <div class="col">
                            <button type="submit" class="btn btn-success">
                                Female
                            </button>
                        </div>
                    </form>
                </div>

                <br>
            </div>
            <div th:replace="fragments/person::insert-form"></div>
            <div style="margin-bottom: 100px" class="container">
                <table class="table table-striped" id="myTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Gender</th>
                            <th>Action</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="as : ${people}">
                            <td th:text="${as.id}"></td>
                            <td th:text="${as.nama}"></td>
                            <td th:text="${as.age}"></td>
                            <td th:text="${as.gender}"></td>
                            <td><a th:href="@{{id} (id=${as.id})}">Update</a></td>
                            <td><a th:href="@{/delete/{id} (id=${as.id})}" onClick="deleteNotif()">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br>
            <hr>
            <div class="footer">
                <blockquote class="blockquote"><p class="mb-0">

                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    <footer class="blockquote-footer">Isi terserah di sini</cite></footer>
                </blockquote>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <script src="js/datatable.js" type="text/javascript"></script>
            <script src="js/success.js" type="text/javascript"></script>
    </body>
</html>
