<html>
    <head>
        <title>My Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000c1f;">
            <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Service_mark.svg/1280px-Service_mark.svg.png" width="100px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            My Account Information
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="basic">Basic</a>
                            <a class="dropdown-item" href="address">Address</a>
                            <a class="dropdown-item" href="contact">Contact</a>
                            <a class="dropdown-item" href="education">Education</a>
                            <a class="dropdown-item" href="occupation">Occupation</a>
                        </div>
                    </li>
                    <li>
                        <a class="nav-link" href="http://localhost:8084/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div style="margin-top: 2%">
            <center><form th:object="${basic}" th:action="@{/savebasic}" method="POST">
                    <img src="https://i.pinimg.com/originals/7c/c7/a6/7cc7a630624d20f7797cb4c8e93c09c1.png" width="10%">
                    <h2 style="margin-top: 1%" th:text="*{name}"></h2>
                    <p style="color: gray" th:text="*{id}"></p>
                    <table width="25%" cellpadding="5%">
                        <tr>
                            <td colspan="3"><input type="hidden" readonly class="form-control-plaintext" id="staticEmail" th:field="*{id}"/></td>
                        </tr>

                        <tr>
                            <td>Nama</td>
                            <td>:</td>
                            <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{name}" /></td>
                        </tr>

                        <tr>
                            <td>Birth Date</td>
                            <td>:</td>
                            <td><input style="border: none; border-bottom: 1px solid gray;" type="text" th:field="*{birthDate}" /></td>
                        </tr>

                        <tr>
                            <td>Gender</td>
                            <td>:</td>
                            <td>
                                <select style="border: none; border-bottom: 1px solid gray; width: 90%" name="gender-list" th:field="*{gender}">
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td><input  type="text" readonly class="form-control-plaintext" id="staticEmail" th:field="*{email}" /></td>
                        </tr>

                        <tr>
                            <td colspan="3" style="text-align: center">
                                <button style="background-color: #000c1f; border: none;" type="submit" value="Save" name="Save" class="btn btn-primary">Save</button>
                            </td>
                        </tr>
                    </table>
                </form></center>
            
            
            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
