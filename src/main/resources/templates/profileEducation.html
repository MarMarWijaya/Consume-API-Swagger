<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #002951;">
            <a class="navbar-brand" href="#">TTS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link" href="basic">Basic</a>
                    <a class="nav-link" href="address">Address</a>
                    <a class="nav-link" href="contact">Contact</a>
                    <a class="nav-link active"href="education">Education <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="occupation">Occupation</a>
                </div>
            </div>
        </nav>
        
        <div style="margin-top: 5%">
            <center><form th:object="${education}" th:action="@{/saveeducation}" method="POST">
                <table width="25%" cellpadding="5%">
                    <tr>
                        <td>ID</td>
                        <td>:</td>
                        <td><input type="text" th:field="*{id}" readonly="true"/></td>
                    </tr>

                    <tr>
                        <td>Degree</td>
                        <td>:</td>
                        <td><input type="text" th:field="*{degree}" /></td>
                    </tr>

                    <tr>
                        <td>Major</td>
                        <td>:</td>
                        <td><input type="text" th:field="*{major}" /></td>
                    </tr>

                    <tr>
                        <td>Status</td>
                        <td>:</td>
                        <td><input type="text" th:field="*{status}" /></td>
                    </tr>
                    
                    <tr>
                        <td>University</td>
                        <td>:</td>
                        <td><input type="text" th:field="*{university}" /></td>
                    </tr>

                    <tr>
                        <td colspan="3" style="text-align: center">
                            <button type="submit" value="Save" name="Save" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                </table>
            </form></center>
        </div>
    </body>
</html>
