<html>
    <head>
        <title> Register </title>
        <script src="https://kit.fontawesome.com/2d819bcdec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .ml-30{
                margin-left:30px;
            }
            .br-15{
                border-radius: 15px;
            }
        </style>
    </head>
    <body class="col-lg-12">
    <center>
        <div class="row">
            <div class="container pt-4">
                <div class="col-7 shadow pt-3 pb-3 br-15">
                    <div>
                        <div style='text-align: left'>
                            <font class='h2'> <strong> Register Form </strong> </font>
                            <p> Silahkan Daftarkan Data Diri Anda </p>
                        </div>
                    </div>
                    <hr>
                    <form th:object="${registrasi}" th:action="@{save}" method="POST">
                        <div>
                            <table>
                                <tr>
                                    <td> Birth Date </td>
                                    <td> <input type="date" class="form-control ml-30" th:field="*{birthDate}"> </td>
                                </tr>
                                <tr>
                                    <td> Current Company </td>
                                    <td> <input type="text" class="form-control ml-30" th:field="*{currentCompany}"> </td>
                                </tr>
                                <tr>
                                    <td> Degree </td>
                                    <td> 
                                        <select class='form-control ml-30' th:field="*{degree}">
                                            <option value="Strata 1"> Strata 1  </option>
                                            <option value="Strata 2"> Strata 2  </option>
                                            <option value="Strata 3"> Strata 3  </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td> Email </td>
                                    <td> <input type="email" placeholder='kapitaselekta@gmail.com' class="form-control ml-30" th:field="*{email}"> </td>
                                </tr>
                                <tr>
                                    <td> Gender </td>
                                    <td>
                                        <select class="form-control ml-30" th:field="*{gender}">
                                            <option value="Laki-laki"> Laki - laki </option>
                                            <option value="Perempuan"> Perempuan </option>
                                        </select>
                                        <!--                                    <input type="text" class="form-control" > -->
                                    </td>
                                </tr>
                                <tr>
                                    <td> Job </td>
                                    <td> <input type="text" placeholder="Unknown" class="form-control ml-30" th:field="*{job}"> </td>
                                </tr>
                                <tr>
                                    <td> Major </td>
                                    <td>  
                                        <select class="form-control ml-30" th:field="*{major}">
                                            <option value="Teknik Informatika"> Teknik Informatika </option>
                                            <option value="Sistem Informasi"> Sistem Informasi </option>
                                            <option value="Teknik Kimia"> Teknik Kimia </option>
                                            <option value="Teknik Mesin">  Teknik Mesin</option>
                                            <option value="Hubungan Masyarakat">  Hubungan Masyaraka</option>
                                            <option value="Teknik Elektro"> Teknik Elektro </option>
                                            <option value="Teknik Industri">  Teknik Industri</option>
                                            <option value="Fisika"> Fisika </option>
                                            <option value="Kimia"> Kimia </option>
                                            <option value="Matematika"> Matematika </option>
                                        </select>
                                    </td>
                                    <!--<input type="text" class="form-control" th:field="*{major}">-->
                                </tr>
                                <tr>
                                    <td> Name </td>
                                    <td> <input type="text" placeholder="Write your name ... " class="ml-30 form-control" th:field="*{name}"> </td>
                                </tr>
                                <tr>
                                    <td> Password </td>
                                    <td> <input type="password" placeholder="***" class="ml-30 form-control" th:field="*{password}"> </td>
                                </tr>
                                <tr>
                                    <td> Phone </td>
                                    <td> <input type="text" placeholder="0813***8" class="ml-30 form-control" th:field="*{phone}"> </td>
                                </tr>
                                <tr>
                                    <td> Status </td>
                                    <td> <input type="text" placeholder="Belum Lulus" class="ml-30 form-control" th:field="*{status}"> </td>
                                </tr>
                                <tr>
                                    <td> University </td>
                                    <td> 
                                        <select class="ml-30 form-control" th:field="*{university}">
                                            <option value="Institut Bisnis dan Informatika Kwik Kian Gie"> Institut Bisnis dan Informatika Kwik Kian Gie </option>
                                            <option value="Institut Bisnis dan Informatika Stikom Surabaya"> Institut Bisnis dan Informatika Stikom Surabaya </option>
                                            <option value="Institut Kalbis"> Institut Kalbis </option>
                                            <option value="Institut Pertanian Bogor"> Institut Pertanian Bogor </option>
                                            <option value="Institut Sains dan Teknologi Al Kamal"> Institut Sains dan Teknologi Al Kamal </option>
                                            <option value="Institut Teknologi Bandung"> Institut Teknologi Bandung </option>
                                            <option value="Institut Teknologi Del"> Institut Teknologi Del </option>
                                            <option value="Institut Teknologi Nasional Malang"> Institut Teknologi Nasional Malang </option>
                                            <option value="Institut Teknologi PLN"> Institut Teknologi PLN </option>
                                            <option value="Institut Teknologi Sepuluh November"> Institut Teknologi Sepuluh November </option>
                                            <option value="Politeknik Caltex"> Politeknik Caltex </option>
                                            <option value="Politeknik Elektronika Negeri Surabaya"> Politeknik Elektronika Negeri Surabaya </option>
                                            <option value="Politeknik Pertanian Negeri Samarinda"> Politeknik Pertanian Negeri Samarinda </option>
                                            <option value="Politeknik Pos Indonesia"> Politeknik Pos Indonesia </option>
                                            <option value="Universitas Ahmad Dahlan"> Universitas Ahmad Dahlan </option>
                                            <option value="Universitas Amikom Yogyakarta"> Universitas Amikom Yogyakarta </option>
                                            <option value="Universitas Atma Jaya"> Universitas Atma Jaya </option>
                                            <option value="Universitas Bina Nusantara"> Universitas Bina Nusantara </option>
                                            <option value="Universitas Kristen Satya Wacana">  Universitas Kristen Satya Wacana</option>
                                            <option value="Universitas Kristen Duta Wacana"> Universitas Kristen Duta Wacana </option>
                                            <option value="Universitas Muhammadiyah Malang">  Universitas Muhammadiyah Malang</option>
                                            <option value="Universitas Putra Indonesia YPTK Padang">  Universitas Putra Indonesia YPTK Padang</option>
                                            <option value="Universitas Stikubank"> Universitas Stikubank </option>
                                            <option value="Universitas Surabaya"> Universitas Surabaya </option>
                                            <option value="Universitas Teknologi Yogyakarta"> Universitas Teknologi Yogyakarta </option>
                                            <option value="Universitas Udayana"> Universitas Udayana </option>
                                            <option value="Universitas Sanata Dharma"> Universitas Sanata Dharma </option>
                                            <option value="Universitas PGRI Semarang"> Universitas PGRI Semarang </option>
                                        </select>
                                        <!--<input type="text" class="form-control" th:field="*{university}">--> 
                                    </td>
                                </tr>
                                <tr>
                                    <td> Username </td>
                                    <td> <input type="text" placeholder="Username" class="ml-30 form-control" th:field="*{username}"> </td>
                                </tr>

                            </table>
                            <input type="submit" name="save" value="Register" class="btn btn-primary pl-5 pr-5 mt-4">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
