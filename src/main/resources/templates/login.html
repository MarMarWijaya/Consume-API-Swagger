<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .hero{
                margin-top: 10%;
                height: 100%;
                width: 60%;
                background-image: linear-gradient(rgba(255,255,255), rgba(255,255,255)), 
                    url();
                background-position: top ;
                background-size: cover;
                overflow-x: hidden;
                position: relative;
            }

            .bg{
                background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(https://c4.wallpaperflare.com/wallpaper/410/867/750/vector-forest-sunset-forest-sunset-forest-wallpaper-thumb.jpg);
                background-size: cover;
            }
        </style>
    </head>
    <body class="bg">


    <center>
        <div class="hero">
            <div class="row">
                <div class="col" style="margin-top: 5%">
                    <img  src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?size=338&ext=jpg">
                </div>
                <div class="col">
                    <form th:object="${logininput}" th:action="@{/login_execute}" method="POST">
                <center>
                    <table style="margin-top: 12%">
                        <tr>
                            <td colspan="3">Email</td>
                        </tr>

                        <tr>
                            <td colspan="3"><input type="text" th:field="*{email}" /></td>
                        </tr>

                        <tr>
                            <td><br></td>
                        </tr>

                        <tr>
                            <td colspan="3">Password</td>
                        </tr>

                        <tr>
                            <td colspan="3"><input type="password" th:field="*{password}" /></td>
                        </tr>

                        <tr>
                            <td><br></td>
                        </tr>

                        <tr>
                            <td colspan="3"><button class="btn btn-primary btn-lg btn-block" type="submit" value="Login" name="Login" >Login</button>
                            </td>
                            <!--<td colspan="3"><input type="submit" value="Login" name="Login" /></td>-->

                        </tr>

                        <tr>
                            <td colspan="3"><center><a href="registrasi">Create Account Here</a></center></td>

                        </tr>
                    </table></center>
            </form>
            <br>
            <br>
            <a href="">Forgot Password?</a>
                </div>
            </div>
            
        </div></center>
</div>
</body>
</html>
